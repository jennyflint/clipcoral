grumphp:
    tasks:
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            allow_risky: true
        git_blacklist:
            keywords:
                - '\bdd\s*\('
                - '\bvar_dump\s*\('
                - '\bdump\s*\('
                - '\bprint_r\s*\('
                - '\bdie\s*\('
                - '\bdie\s*;'
                - '\bexit\s*;'
            whitelist_patterns: []
            triggered_by: ['php', 'twig']
            regexp_type: E
            match_word: false
            ignore_patterns: []
        phpstan:
            configuration: phpstan.neon
            level: 6
            triggered_by: ['php']
            use_grumphp_paths: true
            memory_limit: "-1"