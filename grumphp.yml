grumphp:
    tasks:
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            allow_risky: true
        git_blacklist:
            keywords:
                - "var_dump\\s*\\("
                - "dd\\s*\\("
                - "dump\\s*\\("
                - "die\\s*\\("  
                - "exit;"
                - "print_r\\s*\\("
            whitelist_patterns: []
            triggered_by: ['php', 'twig']
            regexp_type: P
            match_word: false
            ignore_patterns: []
        phpstan:
            configuration: phpstan.neon
            level: 6
            triggered_by: ['php']
            memory_limit: "-1"